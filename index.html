<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Barlow%7CBarlow+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <div class="log">
        <img src='images/logo.svg' alt=" " />
      </div>
      <div class="menu">
        <!-- Mobile-->
        <div class="pro">
          <input id="pro" aria-label="mobile navigation" type="checkbox">
          <nav class="pro-active">
            <a class="feat" href="#">Products</a>
            <a class="feat" href="#" >Features</a>
            <a class="feat" href="#" >Pricing</a>
            <a class="feat" href="#" >Login</a>  
          </nav>
          <label for="pro">
            <div class="pro-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </label>
        </div> 
        <!-- Larger -->
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="dot">.</li>
          <li><a class="active" href="#">Login</a></li>
        </ul>
      </div>
      <div class="spar">
        <div class="spar-head">
          <div class='spart'>
            <span>New</span>
          </div>
          <h2>Monograph Dashboard</h2>
        </div>

        <p class="team">Powerful insights into your team</p>
        <p class="team-team">Project planning and time tracking for agile teams</p>

        <button class="demo">Schedule a demo</button>
        <h2 class="preview">to see a preview</h2>
      </div>
      <div class="device">
        <img src='images/illustration-devices.svg' alt=""/>
      </div>

      <div class="dev"></div>
      <div class="mentor">
        <footer>
          <p class="feel">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel='noopener' target="_blank">Frontend Mentor | ECX</a>. 
            Coded by <a href="https://github.com/omololacrea8" rel='' target="_blank">Fele Omolola</a>.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
